<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
       <header>
        <input type="text" placeholder="search meal">
        <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
       </header> 
       <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
            <li><img src="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.webp?s=612x612&w=is&k=20&c=34cybUQKjUr2-gsYOdzxlnez3VRBusIhozf5eKp11HI=" alt="pizza"><span>pizza</span></li>
            <li><img src="https://media.istockphoto.com/id/964794072/photo/fried-ribs-with-rosemary-potatoes-rustic-onion-sauce-on-wooden-round-board-dark-background.jpg?s=612x612&w=is&k=20&c=5VcGrLLM7UkMGY1qZjsE3Zj2qrg86vESSLDoo2I-mzY=" alt="Fried meat"><span>Choma</span></li>
            <li><img src="https://media.istockphoto.com/id/1419092578/photo/pilaf-with-chicken-on-a-plate-on-a-white-background.jpg?s=612x612&w=is&k=20&c=5RWebOU-8NdoGZwdAHyzJOhxNvVWCPUZcKV4IN_cZb4=" alt="pilau"><span>pilau</span></li>
            <li><img src="https://images.unsplash.com/photo-1528451635828-f28cd48439a7?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="pilau"><span>vegitables</span></li>
            <li><img src="https://images.unsplash.com/photo-1598514982205-f36b96d1e8d4?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fried meat"><span>fish</span></li>
           
        </ul>
       </div>
       <div class="meals">
        <div class="meal">
        <div class="meal-header">
        <span class="random">
            Random Recipe
        </span>
        <div class="meal">
            <div class="meal-header">
                <img src="https://media.istockphoto.com/id/1396391354/photo/top-view-food-platter-combo-set-of-traditional-cantonese-yum-cha-asian-gourmet-cuisine.jpg?s=612x612&w=is&k=20&c=ZoXaPyKchnumz51mA6VatnQOMqXIQ4NiKrlZ5bWuwJY=" alt="">
            </div>
            <div class="meal-body">
                <h4>veggie veggies</h4>
                <button class="fav-btn active"><i class="fa-regular fa-heart"></i></button>
            </div>
        </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
